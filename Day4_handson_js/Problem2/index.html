<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Marks</title>
    </head>
    <body>
        <h1>Student Grades</h1>
        <script>
            let marks=Number(prompt("Enter Marks"))
            while(isNaN(marks)){
                marks=prompt("Enter marks Number only");
            }
            while(marks<0){
                marks=prompt("Enter positive marks only")
            }
            if(marks>=75){
                document.write("Grade A");
            }
            else if (marks >= 60) {
                document.write("Grade B");
            }
            else if (marks >= 40) {
                document.write("Grade C");
            }
            else {
                document.write("Fail");
            }
        </script>
    </body>

</html>
