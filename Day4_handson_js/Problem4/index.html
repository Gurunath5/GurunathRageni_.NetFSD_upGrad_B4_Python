<!DOCTYPE html>
<html>
<head>
    <title>Traffic Signal Simulator</title>
</head>
<body>
    <h1>Traffic Signal</h1>

<script>

    // Store signal color
    let signal =prompt("Enter signal");

    // Use switch statement
    switch (signal) {
        case "red":
            console.log("Stop");
            break;
            
        case "yellow":
            console.log("Get Ready");
            break;

        case "green":
            console.log("Go");
            break;
        default:
            console.log("Invalid Signal Color");
    }

</script>

</body>
</html>
